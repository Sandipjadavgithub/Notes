{% extends "base.html" %}
{% block title %} Create Note {% endblock title %}

{% block content %}
{% if request.user.is_authenticated %}
<div class="container py-5">
    <div class="row mb-1">
        <div class="col-md-12 my-2">
            <h3>Create Your Note</h3>
        </div>
        <div class="col-md-12 my-2">
           <hr>

        </div>
        
    </div>
    <div class="row">
        <div class="col-md-12">
            
            <form method="POST">
                {% csrf_token %}
                <div class="form-group my-2">
                    <input class="form-control" name="title" type="text" placeholder="Enter Title:">
                    {{form.title.errors}}
                </div>
                <div class="form-group my-2">
                    <textarea class="form-control"  name="text" rows="5" cols="6" placeholder="Enter Text:"></textarea>
                    {{form.text.errors}}
                </div>
                <div class="form-group d-grid gap-2">
                    <button class="btn btn-primary">Create Note</button>
                </div>

            </form>
            {% endif %}

        </div>


    </div>

</div>

{% endblock content %}
