{% extends "base.html" %}
{% block title %} Update Note {% endblock title %}

{% block content %}
{% if  request.user.is_authenticated %}
<div class="container py-5">
    <div class="row mb-1">
        <div class="col-md-12 my-2">
            <h3>Update Your {{object.title}}</h3>
        </div>
        <div class="col-md-12 my-2">
           <hr>

        </div>
        
    </div>
    <div class="row">
        <div class="col-md-12">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group my-2">
                    <input class="form-control" name="title" type="text" value="{{object.title}}" placeholder="Enter Title">
                    {{form.title.errors}}
                </div>
                <div class="form-group my-2">
                    <textarea class="form-control"  name="text"  rows="5" cols="6" placeholder="Enter Text">{{object.text}}</textarea>
                    {{form.text.errors}}
                </div>
                <div class="form-group d-grid gap-2">
                    <button class="btn btn-primary">Update Note</button>
                </div>

            </form>

        </div>


    </div>

</div>
{% endif %}
{% endblock content %}
